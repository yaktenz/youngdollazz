    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Syncopate:wght@400;700&display=swap');

        :root {
            --accent: #ff3e3e;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {

            color: #ffffff;

            flex-direction: column;

        h1, h2, .nav-link, .link-title {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* Animated Background */
        .hero-gradient {
            background: radial-gradient(circle at 50% -20%, #1a0505 0%, #080808 70%);
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
        }

        /* Glassmorphism Cards */
        .glass-btn {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 62, 62, 0.1);
        }

        .glass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: 0.3s;
        }

        .glass-btn:hover::before {
            opacity: 1;
        }

        /* Profile Glow */
        .profile-glow {
            animation: pulse-glow 3s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0); }
        }

        /* Priority Link Animation */
        .priority-border {
            background: linear-gradient(90deg, #ff0000, #ff4d4d, #ff0000);
            background-size: 200% 100%;
            animation: borderMove 3s linear infinite;
        }

        @keyframes borderMove {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            const isHidden = mobileMenu.classList.contains('opacity-0');
            
            if (isHidden) {
                // Open menu
                mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
                menuBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            } else {
                // Close menu
                mobileMenu.classList.add('opacity-0', 'pointer-events-none');
                menuBtn.innerHTML = '<i class="fa-solid fa-bars-staggered"></i>';
                document.body.style.overflow = 'auto'; // Enable scrolling
            }
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if(window.scrollY > 20) {
                nav.classList.add('bg-black/80', 'backdrop-blur-lg');
            } else {
                nav.classList.remove('bg-black/80', 'backdrop-blur-lg');
            }
        });
