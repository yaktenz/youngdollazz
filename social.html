        body {

        /* Custom scrollbar styles for Webkit browsers */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb {
            background-color: #ff6666; 
            border-radius: 20px;
            border: 3px solid rgba(12, 14, 13);
        }

        /* Animation for the background gradient */
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #0c0e0d, #1a0505, #2b0b0b, #0c0e0d);
            background-size: 400% 400%;
            animation: gradient-move 15s ease infinite;

        /* Glassmorphism effect for the card */

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);

    <!-- Scripts for Navbar functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                // Close menu when a mobile link is clicked
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                    });
                });
            }
        });

        // Navbar background on scroll
        document.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (window.scrollY > 10) {
                header.classList.add('bg-[#111]', 'shadow-xl', 'border-b', 'border-red-900/50');
                if(mobileMenu) mobileMenu.classList.add('bg-black/90');
            } else {
                header.classList.remove('bg-[#111]', 'shadow-xl', 'border-b', 'border-red-900/50');
                if(mobileMenu) mobileMenu.classList.remove('bg-black/90');
            }
        });
    </script>
