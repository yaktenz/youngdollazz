<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main container for the maintenance message -->
    <div class="bg-gray-800 p-8 md:p-12 rounded-xl shadow-lg text-center max-w-lg w-full">
        <!-- Maintenance icon or visual element -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto mb-6 text-yellow-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.944 3.374h14.71c1.727 0 2.813-1.874 1.944-3.374L12 2.25 2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>

        <!-- Main heading -->
        <h1 class="text-3xl sm:text-4xl font-bold mb-4">Under Maintenance</h1>

        <!-- Subheading and status details -->
        <p class="text-gray-400 mb-6 text-lg">
            We are currently performing scheduled maintenance. The site will be back online as soon as possible.
        </p>

        <!-- Status information block -->
        <div class="space-y-4">
            <div class="flex items-center justify-center p-4 bg-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-blue-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9.75 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="font-semibold text-gray-200">Update Time:</span>
                <span class="ml-2 text-red-400">Unknown</span>
            </div>
            <div class="flex items-center justify-center p-4 bg-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-green-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="font-semibold text-gray-200">Last Status Update:</span>
                <span id="updateTime" class="ml-2 font-mono text-gray-300"></span>
            </div>
        </div>
    </div>

    <script>
        // Function to format the date and time
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedTime = now.toLocaleDateString('en-US', options);
            document.getElementById('updateTime').textContent = formattedTime;
        }

        // Run the function on page load
        window.onload = function() {
            updateTime();
            // Update the time every minute
            setInterval(updateTime, 60000);
        };
    </script>
</body>
</html>
